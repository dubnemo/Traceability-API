openapi: 3.0.3
info:
  title: Traceability API
  description: Provides the ability to create Critical Tracking Events (CTEs), Traceable Resource Units (TRUs) and relate container and their state to TRUs
  termsOfService: Terms
  contact:
    name: AgGateway
    url: https://traceability.aggateway.org
    email: member.services@aggateway.org
  license:
    name: AgGateway API License
    url: https://legal.aggateway.org/terms-of-service
  version: V1
  x-oagis-license: ''
paths:
  /traceability/V1/critical-tracking-event:
    summary: ''
    description: ''
    post:
      summary: 'Provides ability to create a new Critical Tracking Event, that the event has started'
      description: ''
      security:
        - OAuth2:
            - criticalTrackingEventWrite
      tags:
        - Critical Tracking Event
      operationId: createCriticalTrackingEvent
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/criticalTrackingEventRequestCreate'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/criticalTrackingEventListEntry'
  /traceability/V1/critical-tracking-event-list:
    summary: ''
    description: ''
    post:
      summary: 'Provides ability to POST completed CTEs for an entire field when re-connected to a network'
      description: ''
      security:
        - OAuth2:
            - criticalTrackingEventWrite
      tags:
        - Critical Tracking Event
      operationId: createCriticalTrackingEventList
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/criticalTrackingEventList'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/criticalTrackingEventList'
    get:
      summary: 'Provides the ability to retrieve related CTEs based on the query parameters provided.'
      description: ''
      security:
        - OAuth2:
            - criticalTrackingEventRead
      tags:
        - Critical Tracking Event
      operationId: queryCriticalTrackingEventList
      parameters:
        - name: sinceLastDateTime
          in: query
          description: Returns CTEs that have been updated since the last time the endpoint has been called
          required: false
          schema:
            type: string
            format: date-time
        - name: greaterThanDateTime
          in: query
          description: Returns CTEs that have been updated since a specified UTC timestamp
          required: false
          schema:
            type: string
            format: date-time
        - name: lessThanDateTime
          in: query
          description: Returns CTEs that have been updated up to a specified UTC timestamp
          required: false
          schema:
            type: string
            format: date-time
        - name: farmerUUID
          in: query
          description: UUID for the farmer
          required: false
          schema:
            type: string
        - name: fieldUUID
          in: query
          description: UUID for the farmer's field
          required: false
          schema:
            type: string
        - name: deviceUID
          in: query
          description: UUID for the device used, planter, tender, auger
          required: false
          schema:
            type: string
        - name: containerUUID
          in: query
          description: UUID for the container of interest
          required: false
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/criticalTrackingEventList'
  /traceability/V1/critical-tracking-event/{id}:
    summary: ''
    description: ''
    get:
      summary: 'Provides the ability to retrieve the detail of a specific critical tracking event.'
      description: ''
      security:
        - OAuth2:
            - criticalTrackingEventRead
      tags:
        - Critical Tracking Event
      operationId: queryCriticalTrackingEvent
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/criticalTrackingEventListEntry'
    patch:
      summary: 'Provides the ability to update a CTE, typically related to its completed event.'
      description: ''
      security:
        - OAuth2:
            - criticalTrackingEventWrite
      tags:
        - Critical Tracking Event
      operationId: updateCriticalTrackingEvent
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          schema:
            type: string
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/criticalTrackingEventRequestUpdate'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/criticalTrackingEventListEntry'
  /traceability/V1/operation:
    summary: ''
    description: ''
    post:
      summary: 'Creates a new Operation, typically when the operation has started.'
      description: ''
      security:
        - OAuth2:
            - operationWrite
      tags:
        - Field Operations
      operationId: createOperation
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/operationRequestCreate'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/operationResponseCreate'
    patch:
      summary: 'Provides the ability to update an operation, typically related to its completion.'
      description: ''
      security:
        - OAuth2:
            - operationWrite
      tags:
        - Field Operations
      operationId: updateOperation
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/operationRequestUpdate'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/operationResponseUpdate'
  /traceability/V1/operator-party:
    summary: ''
    description: ''
    post:
      summary: 'Identifies the operator that will be performing the operation.'
      description: ''
      security:
        - OAuth2:
            - operatorPartyWrite
      tags:
        - Field Operations
      operationId: createOperatorParty
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/operatorParty'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/operatorParty'
  /traceability/V1/container/{id}:
    summary: ''
    description: ''
    get:
      summary: 'Retrieves the detail of a specific container by its identifier.'
      description: ''
      security:
        - OAuth2:
            - containerRead
      tags:
        - Field Operations
      operationId: queryContainer
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/containerResponse'
  /traceability/V1/container-list:
    summary: ''
    description: ''
    get:
      summary: 'Allows the retrieval a list of containers that are available for a device resource or shipment.'
      description: ''
      security:
        - OAuth2:
            - containerRead
      tags:
        - Field Operations
      operationId: queryContainerList
      parameters:
        - name: farmerUUID
          in: query
          description: UUID for the farmer
          required: false
          schema:
            type: string
        - name: shipmentId
          in: query
          description: shipmentId generated by the retailer
          required: false
          schema:
            type: string
        - name: retailerId
          in: query
          description: identifier of the retailer, often a GLN
          required: false
          schema:
            type: string
        - name: fieldUUID
          in: query
          description: UUID for the farmer's field
          required: false
          schema:
            type: string
        - name: deviceUID
          in: query
          description: UUID for the device used, planter, tender, auger
          required: false
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/containerList'
  /traceability/V1/device-resource-list:
    summary: ''
    description: ''
    get:
      summary: 'Retrieves a list of device resources (instances) that are available for the operations to be performed in the field.'
      description: ''
      security:
        - OAuth2:
            - deviceResourceRead
      tags:
        - Field Operations
      operationId: queryDeviceResourceList
      parameters:
        - name: farmerUUID
          in: query
          description: UUID for the farmer
          required: false
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deviceResourceList'
  /traceability/V1/field/{id}:
    summary: ''
    description: ''
    get:
      summary: 'allows the retrieval the detail of a specific field'
      description: ''
      security:
        - OAuth2:
            - geospatialRead
      tags:
        - Field Operations
      operationId: queryField
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/geospatial'
  /traceability/V1/field-list:
    summary: ''
    description: ''
    get:
      summary: 'Allows the retrieval of the list of arable fields that a farmer can plant on.'
      description: ''
      security:
        - OAuth2:
            - geospatialRead
      tags:
        - Field Operations
      operationId: queryFieldList
      parameters:
        - name: farmerUUID
          in: query
          description: UUID for the farmer
          required: false
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/geospatialList'
  /traceability/V1/traceable-resource-unit:
    summary: ''
    description: ''
    post:
      summary: 'Allows the creation of a traceable resource unit, marking the quantity of material as active.'
      description: ''
      security:
        - OAuth2:
            - traceableResourceUnitWrite
      tags:
        - Traceable Resource Unit
      operationId: createTraceableResourceUnit
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/traceableResourceUnitRequestCreate'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/traceableResourceUnitResponseCreate'
  /traceability/V1/traceable-resource-unit/{id}:
    summary: ''
    description: ''
    get:
      summary: 'Allows retrieval of the detail of a specific TRU by its id.'
      description: ''
      security:
        - OAuth2:
            - traceableResourceUnitRead
      tags:
        - Traceable Resource Unit
      operationId: queryTraceableResourceUnit
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/traceableResourceUnitResponseRead'
    patch:
      summary: 'Allows the update of a traceable resource unit, typically to mark it as active or change its role from target to source.'
      description: ''
      security:
        - OAuth2:
            - traceableResourceUnitWrite
      tags:
        - Traceable Resource Unit
      operationId: updateTraceableResourceUnit
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          schema:
            type: string
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/traceableResourceUnitRequestUpdate'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/traceableResourceUnitResponseUpdate'
  /traceability/V1/traceable-resource-unit-list:
    summary: ''
    description: ''
    get:
      summary: 'Allows the retrieval of a list of related traceable resource units by available query parameters.'
      description: ''
      security:
        - OAuth2:
            - traceableResourceUnitRead
      tags:
        - Traceable Resource Unit
      operationId: queryTraceableResourceUnitList
      parameters:
        - name: sinceLastDateTime
          in: query
          description: Returns resources that have been updated since the last time the endpoint has been called
          required: false
          schema:
            type: string
            format: date-time
        - name: greaterThanDateTime
          in: query
          description: Returns resources that have been updated since a specified UTC timestamp
          required: false
          schema:
            type: string
            format: date-time
        - name: lessThanDateTime
          in: query
          description: Returns resources that have been updated up to a specified UTC timestamp
          required: false
          schema:
            type: string
            format: date-time
        - name: farmerUUID
          in: query
          description: UUID for the farmer
          required: false
          schema:
            type: string
        - name: fieldUUID
          in: query
          description: UUID for the farmer's field
          required: false
          schema:
            type: string
        - name: deviceUID
          in: query
          description: UUID for the device used, planter, tender, auger
          required: false
          schema:
            type: string
        - name: containerUUID
          in: query
          description: UUID for the container of interest
          required: false
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/traceableResourceUnitList'
  /traceability/traceable-resource-unit/{id}/V1/container-state:
    summary: ''
    description: ''
    patch:
      summary: 'Allows the update of the state of the container related to a traceable resource unit.'
      description: ''
      security:
        - OAuth2:
            - containerStateWrite
      tags:
        - Traceable Resource Unit
      operationId: updateContainerState
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          schema:
            type: string
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/containerState'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/containerState'
components:
  securitySchemes:
    OAuth2:
      type: "oauth2"
      flows:
        authorizationCode:
          authorizationUrl: "https://example.com/oauth/authorize"
          tokenUrl: "https://example.com/oauth/token"
          scopes:
            criticalTrackingEventRead: "Allows Critical Tracking Event data to be\
              \ read"
            criticalTrackingEventWrite: "Allows Critical Tracking Event data to be\
              \ written"
            operationRead: "Allows Operation data to be read"
            operationWrite: "Allows Operation data to be written"
            operatorPartyRead: "Allows Operator Party data to be read"
            operatorPartyWrite: "Allows Operator Party data to be written"
            containerRead: "Allows Container data to be read"
            containerWrite: "Allows Container data to be written"
            deviceResourceRead: "Allows Device Resource data to be read"
            deviceResourceWrite: "Allows Device Resource data to be written"
            geospatialRead: "Allows Geospatial data to be read"
            geospatialWrite: "Allows Geospatial data to be written"
            traceableResourceUnitRead: "Allows Traceable Resource Unit data to be\
              \ read"
            traceableResourceUnitWrite: "Allows Traceable Resource Unit data to be\
              \ written"
            containerStateRead: "Allows Container State data to be read"
            containerStateWrite: "Allows Container State data to be written"
  schemas:
    status:
      x-oagis-bie-guid: "491483e86fc24d4d82f421fcfc1b6e93"
      x-oagis-bie-date-time: "2024-06-03T03:06:07+0000"
      x-oagis-bie-version: "V1"
      x-oagis-bie-den: "Status"
      x-oagis-bie-uri: "https://oagiscore.net/profile_bie/936"
      x-oagis-release: "10.11"
      x-oagis-release-date: "2024-05-10"
      type: "object"
      additionalProperties: false
      properties:
        code:
          example: "Started"
          type: "string"
          format: "normalizedString"
        reasonCode:
          example: ""
          type: "string"
          format: "normalizedString"
        reason:
          example: ""
          type: "string"
    container:
      x-oagis-bie-guid: "2d592835eab94477b47335b077666bba"
      x-oagis-bie-date-time: "2024-06-03T18:14:29+0000"
      x-oagis-bie-version: "V1"
      x-oagis-bie-den: "Container"
      x-oagis-bie-uri: "https://oagiscore.net/profile_bie/940"
      x-oagis-release: "10.11"
      x-oagis-release-date: "2024-05-10"
      type: "object"
      description: "Container used at a specific point in time."
      additionalProperties: false
      properties:
        typeCode:
          description: "Based on the AgGateway Agrisemantics Container-Type enumeration.\
            \ Issue 101 from ADAPT."
          example: "Planter_Box"
          type: "string"
          format: "token"
        id:
          description: "Systematic identifier "
          example: "1"
          type: "string"
          format: "normalizedString"
        uuid:
          example: "2b4847dd-a745-43dd-b1dd-0af3c6ba9de2"
          type: "string"
          format: "normalizedString"
        sourceId:
          example: "Data Platform"
          type: "string"
          format: "normalizedString"
        partyId:
          example: "RetailerA"
          type: "string"
          format: "normalizedString"
        relatedId:
          type: "array"
          items:
            type: "object"
            additionalProperties: false
            properties:
              id:
                example: ""
                type: "string"
                format: "normalizedString"
              uuid:
                example: ""
                type: "string"
                format: "normalizedString"
              sourceId:
                example: ""
                type: "string"
                format: "normalizedString"
              partyId:
                example: ""
                type: "string"
                format: "normalizedString"
        description:
          description: "Description of the container, for display purposes in a UI."
          example: "Planter Bin 1 on Kinze"
          type: "string"
        containerGroupId:
          type: "object"
          required:
          - "content"
          additionalProperties: false
          properties:
            content:
              type: "string"
              format: "normalizedString"
              example: "1"
            typeCode:
              example: "Section"
              type: "string"
              format: "token"
        capacity:
          description: "OEM specification of capacity."
          type: "object"
          additionalProperties: false
          properties:
            typeCode:
              example: "Specified"
              type: "string"
              format: "token"
            maximumVolumeMeasure:
              description: "OEM specified maximum volume for the container."
              type: "object"
              required:
              - "content"
              additionalProperties: false
              properties:
                content:
                  type: "number"
                  example: "950"
                unitCode:
                  example: "BU"
                  type: "string"
                  format: "token"
            maximumWeightMeasure:
              description: "OEM specified maximum weight for the container."
              type: "object"
              required:
              - "content"
              additionalProperties: false
              properties:
                content:
                  type: "number"
                  example: "53200"
                unitCode:
                  example: "LBS"
                  type: "string"
                  format: "token"
        deviceResource:
          type: "object"
          additionalProperties: false
          properties:
            uuid:
              example: "570612be-db3b-4a76-944c-c11f3fb5bed8"
              type: "string"
              format: "normalizedString"
            deviceItem:
              description: "Cataloged item"
              type: "array"
              items:
                type: "object"
                additionalProperties: false
                properties:
                  typeCode:
                    example: "Planter"
                    type: "string"
                    format: "token"
                  productName:
                    example: "5670"
                    type: "string"
                  brandName:
                    example: "Kinze"
                    type: "string"
        containerState:
          type: "array"
          items:
            type: "object"
            additionalProperties: false
            properties:
              typeCode:
                description: "Capacity | Maintenance"
                example: "Capacity"
                type: "string"
                format: "token"
              status:
                type: "object"
                additionalProperties: false
                properties:
                  code:
                    description: "EMPTY | PARTIALLY_FILLED | FULL"
                    example: "EMPTY"
                    type: "string"
                    format: "normalizedString"
                  reasonCode:
                    example: ""
                    type: "string"
                    format: "normalizedString"
                  reason:
                    example: ""
                    type: "string"
                  effectiveTimePeriod:
                    type: "object"
                    additionalProperties: false
                    properties:
                      typeCode:
                        example: "Epoch"
                        type: "string"
                        format: "token"
                      startDateTime:
                        example: ""
                        type: "string"
                      endDateTime:
                        example: ""
                        type: "string"
                        format: "date-time"
              currentMaximumCapacity:
                description: "The maximum capacity at a given point in time due to\
                  \ an external constraint, such as weather, transport route decision\
                  \ (hills), etc."
                type: "object"
                additionalProperties: false
                properties:
                  reasonCode:
                    description: "Specific code from an enumerated list (controlled\
                      \ vocabulary) of codes classifying the reason of the maximum\
                      \ capacity; e.g., COMPACTION | TRANSPORT_ROUTE"
                    example: "COMPACTION"
                    type: "string"
                    format: "normalizedString"
                  reason:
                    description: "Full text description of the detailed reason."
                    example: "Jeremy said so - higher moisture content."
                    type: "string"
                  effectiveTimePeriod:
                    type: "object"
                    additionalProperties: false
                    properties:
                      startDateTime:
                        description: "Point in time the current maximum capacity went\
                          \ into effect."
                        example: "2023-07-23 11:34:01-05:00"
                        type: "string"
                        format: "date-time"
                      endDateTime:
                        description: "If empty string, this capacity is currently\
                          \ the active max capacity, coinciding with statusIndicator=Active.\n\
                          If populated with UTC timestamp this represents a point\
                          \ in time the current maximum capacity is no longer in effect/\
                          \ inactive, with statusIndicator=Inactive."
                        example: ""
                        type: "string"
                        format: "date-time"
                  statusIndicator:
                    description: "Whether the current maximum capacity is in effect\
                      \ at the point in time.  Active | Inactive "
                    example: "Active"
                    type: "string"
                  currentDateTime:
                    description: "The current point in time, represented as a UTC\
                      \ timestamp typically from a now() function."
                    example: "2023-08-01 11:34:01-05:00"
                    type: "string"
                    format: "date-time"
                  maximumVolumeMeasure:
                    description: "Maximum volume for the container currently specified\
                      \ not to exceed, typically for logistical reasons."
                    type: "object"
                    required:
                    - "content"
                    additionalProperties: false
                    properties:
                      content:
                        type: "number"
                        example: "800"
                      unitCode:
                        example: "BU"
                        type: "string"
                        format: "token"
                  maximumWeightMeasure:
                    description: "Maximum weight for the container currently specified\
                      \ not to exceed, typically for compaction or equipment reasons."
                    type: "object"
                    required:
                    - "content"
                    additionalProperties: false
                    properties:
                      content:
                        type: "number"
                        example: "48000"
                      unitCode:
                        example: "LBS"
                        type: "string"
                        format: "token"
                  declaringParty:
                    type: "object"
                    additionalProperties: false
                    properties:
                      id:
                        example: "972a57dc-c679-4c73-9c2c-f548a77a5f4b"
                        type: "string"
                        format: "normalizedString"
                      name:
                        description: "Name of party declaring the current maximum\
                          \ capacity"
                        example: "Jeremy"
                        type: "string"
              availableVolumeMeasure:
                description: "Available volume at a specific point in time of the\
                  \ operation.  Only populated when EMPTY or PARTIALLY_FILLED"
                type: "object"
                required:
                - "content"
                additionalProperties: false
                properties:
                  content:
                    type: "number"
                    example: "800"
                  unitCode:
                    example: "BSH"
                    type: "string"
                    format: "token"
              availableWeightMeasure:
                description: "Available weight at a specific point in time of the\
                  \ operation. Only populated when EMPTY or PARTIALLY_FILLED"
                type: "object"
                required:
                - "content"
                additionalProperties: false
                properties:
                  content:
                    type: "number"
                    example: "48000"
                  unitCode:
                    example: "LB"
                    type: "string"
                    format: "token"
              startMaterialVolumeMeasure:
                description: "Only populated when EMPTY or PARTIALLY_FILLED"
                type: "object"
                required:
                - "content"
                additionalProperties: false
                properties:
                  content:
                    type: "number"
                    example: "0"
                  unitCode:
                    example: "BSH"
                    type: "string"
                    format: "token"
              startMaterialWeightMeasure:
                description: "Only populated when EMPTY or PARTIALLY_FILLED"
                type: "object"
                required:
                - "content"
                additionalProperties: false
